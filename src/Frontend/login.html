<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OMDB Movie Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
            margin-bottom: -2px;
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-auth:hover {
            background: #2980b9;
        }

        .btn-auth:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üé¨ OMDB Movie Search</h1>
            <p>Gesti√≥n de Pel√≠culas Favoritas</p>
        </div>

        <div id="messageContainer"></div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
            <button class="auth-tab" onclick="switchTab('register')">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginUsername">Usuario:</label>
                <input type="text" id="loginUsername" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase√±a:</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Ingresa tu contrase√±a">
            </div>
            <button type="submit" class="btn-auth">Iniciar Sesi√≥n</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername">Usuario:</label>
                <input type="text" id="registerUsername" name="username" required placeholder="Elige un nombre de usuario">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="registerPassword">Contrase√±a:</label>
                <input type="password" id="registerPassword" name="password" required placeholder="M√≠nimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Contrase√±a:</label>
                <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required placeholder="Repite tu contrase√±a">
            </div>
            <button type="submit" class="btn-auth">Registrarse</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Volver a b√∫squeda de pel√≠culas</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
